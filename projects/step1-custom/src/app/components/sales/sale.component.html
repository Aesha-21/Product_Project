<h2>Sales Entry</h2>

<form (ngSubmit)="onSubmit()" #salesForm="ngForm">
  <label>Party:</label>
  <input [(ngModel)]="sale.party" name="party" required />

  <label>Date:</label>
  <input [(ngModel)]="sale.date" type="date" name="date" required />

  <label>Nos:</label>
  <input [(ngModel)]="sale.nos" type="number" name="nos" required />

  <label>Purchase Price:</label>
  <input [(ngModel)]="sale.purchasePrice" type="number" name="purchasePrice" required />

  <label>Selling Price:</label>
  <input [(ngModel)]="sale.sellingPrice" type="number" name="sellingPrice" required />

  <label>Delivery Date:</label>
  <input [(ngModel)]="sale.deliveryDate" type="date" name="deliveryDate" required />

  <button type="submit">Submit</button>
</form>

<!-- Display calculated values -->
<div *ngIf="submittedSale" class="result">
  <h3>Submitted Sale</h3>
  <p><strong>Party:</strong> {{ submittedSale.party }}</p>
  <p><strong>Purchase Total:</strong> {{ submittedSale.purchaseTotal }}</p>
  <p><strong>Selling Total:</strong> {{ submittedSale.sellingTotal }}</p>
  <p><strong>Difference:</strong> {{ submittedSale.difference }}</p>
</div>
